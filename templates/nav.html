{% load static %} 
 
{% if request.path == '/' %} 
  <div class="contactNav text-end px-4 py-1">
    <span class="navbar-text m-2"
      ><i class="bi bi-telephone"></i> Phone: 000-000-000
    </span>

    <span class="navbar-text"
      ><i class="bi bi-envelope"></i> Email: info@example.com
    </span>
  </div>
  {% endif %}

  <nav class="navbar navbar-expand-lg bg-dark px-5 py-1" data-bs-theme="dark">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        class="logo"
        src="{% static 'images/Logo_painters.png' %}"
        alt="logo"
    /></a>

    <button
      class="navbar-toggler"
      style="background-color: dark"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggler"
      aria-controls="navbarToggler"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav py-3 ms-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/' %}active{% endif %}"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
            href="{% url 'contact' %}"
            >Contact</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/about/' %}active{% endif %}"
            href="{% url 'about' %}"
            >About</a
          >
        </li>

      </ul>
    </div>
  </nav>
  {% comment %}
</div>
{% endcomment %}
